<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      margin-top: 110px;
      position: relative;
      z-index: 1;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* optional: add contrast over image */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }


    .popup-alert {
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- 🔁 Full Page Background -->
  <img src="{{ url_for('static', filename='images/slide1.jpg') }}" class="background-img" alt="Background">

  <!-- 🌙 Dark Mode Toggle Button -->
  <button onclick="toggleDarkMode()" class="toggle-btn">🌙 Toggle Dark Mode</button>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="popup-alert" id="popupAlert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
      <script>
        setTimeout(() => {
          const alert = document.getElementById('popupAlert');
          if (alert) alert.style.display = 'none';
        }, 3000);
      </script>
    {% endif %}
  {% endwith %}

  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="button" id="togglePassword">Show Password</button>
      <button type="submit">Login</button>
    </form>
    <p><a href="/register">Don't have an account? Register</a></p>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>

  
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>

</body>
</html>
